
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identidad Personal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
    <form class="was-validated" [formGroup]="angForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="11">Nombres</label>
          <input type="text" class="form-control" id="11" formControlName="nombre" #nombre required>
          <div class="invalid-feedback">Campo nombre es requerido</div>
        </div>
        <div class="form-group col-md-4">
          <label for="12">Primer Apellido</label>
          <input type="text" class="form-control" id="12" formControlName="primerapellido" #primerapellido required>
          <div class="invalid-feedback">Campo primer apellido es requerido</div>
        </div>
        <div class="form-group col-md-4">
          <label for="13">Segundo Apellido</label>
          <input type="text" class="form-control" id="13" formControlName="segundoapellido" #segundoapellido required>
          <div class="invalid-feedback">Campo segundo apellido es requerido</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="14">4 últimos dígitos del SSN</label>
          <input type="text" class="form-control" id="14" formControlName="ssn" #ssn required>
          <div class="invalid-feedback">Los dígitos son requeridos</div>
        </div>
        <div class="form-group col-md-4">
          <label for="15">Código Postal</label>
          <input type="text" class="form-control" id="15" formControlName="postal" #postal required>
          <div class="invalid-feedback">Código postal es requerido</div>
        </div>
      </div>

      <div class="form-row">
        <label>Fecha de Nacimiento</label>
      </div>      
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="16"> </label>
          <input type="number" class="form-control" id="16" formControlName="dia" #dia required>
          <div class="invalid-feedback">Día es requerido</div>
        </div>
        <div class="form-group col-md-2">
          <label for="17"> </label>
          <input type="number" class="form-control" id="17" formControlName="mes" #mes required>
          <div class="invalid-feedback">Mes es requerido</div>
        </div>
        <div class="form-group col-md-2">
          <label for="18"> </label>
          <input type="number" class="form-control" id="18" formControlName="anio" #anio required>
          <div class="invalid-feedback">Año es requerido</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="19">Correo Electrónico</label>
          <input type="text" class="form-control" id="19" formControlName="email" #email required>
          <div class="invalid-feedback">Correo electrónico es requerido</div>
        </div>
        <div class="form-group col-md-4">
          <label><b>Tener en cuenta</b></label>
          <label>El correo electrónico será su usuario para acceder a su cuenta</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="20">Contraseña</label>
          <input type="password" class="form-control" id="20" formControlName="password" #password required>
          <div class="invalid-feedback">Contraseña es requerida</div>
        </div>
        <div class="form-group col-md-4">
          <br><br>
          <label><b>La contraseña debe tener:</b></label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="21">Confirmar contraseña</label>
          <input type="password" class="form-control" id="21" formControlName="confirmarpassword" #confirmarpassword required>
          <div class="invalid-feedback">Email es requerido</div>
        </div>
        <div class="form-group col-md-4">
          <label>8 a 20, caracteres</label>
          <br>
          <label>Números</label><br>
          <label>Caracteres especiales como #$%&/</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="angForm.invalid" (click)="onClickSubmit(nombre.value, primerapellido.value, segundoapellido.value, ssn.value, postal.value, dia.value, mes.value, anio.value, email.value, password.value, confirmarpassword.value)">Submit</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
